<!DOCTYPE html>

<head>

    <LINK REL=StyleSheet HREF="judgeEventCSS.css" TYPE="text/css">

<body>

<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Enter Event Code.</h3>
                </div>
                <div class="panel-body">

                    <form class="form-inline">
                        <div class="form-group">
                            <label for="password">Event Code:</label>
                            <input type="password" name="eventCode" id="password" class="form-control input-md floatlabel" placeholder="i.e. Xl1sj228">

                        </div>

                        <div class="form-group center-block">
                          <input type="submit" value="Enter" class="btn btn-info btn-md">
                        <!--    <button type="submit" class="btn btn-info btn-md center-block">Enter</button> -->
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
