<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link href="public/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="public/css/bootstrap.min.css" rel="stylesheet">
    <LINK REL=StyleSheet HREF="public/css/contactUsCSS.css" TYPE="text/css">
</head>
<body>
<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-7 col-sm-offset-2 col-md-offset-4 media">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <br>
                    <h3 class="panel-title">Contact Us.</h3>
                    <hr class="colorgraph colorgraph-footer">
                </div>
                <div class="panel-body">
                    <form role="form">

<div class="container">
    <div class="row">
        <div class="col-sm-4 col-lg-4">

            <div class="container">

                <div class="row">
                    <div class="col-md-6 col-sm-12">

                        <form>
                            <h5><strong>Send A Message </strong></h5>
                            <!--<hr class="colorgraph colorgraph">--><hr>
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" id="name" placeholder="Enter name" required="required" />
                                    </div>

                                    <div class="form-group">
                                        <label for="email">Email Address</label>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-envelope"></span>
                                            </span>
                                            <input type="email" class="form-control" id="email" placeholder="Enter email" required="required" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="subject">Subject</label>
                                        <select id="subject" name="subject" class="form-control" required="required">
                                            <option value="na" selected="">Choose One:</option>
                                            <option value="service">Help</option>
                                            <option value="suggestions">Suggestions</option>
                                            <option value="product">Other</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="name">Message <span class="glyphicon glyphicon-comment"></span></label>
                                        <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"placeholder="Comments"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary" id="btnContactUs">Send</button>
                                    </div>
                                </div>

                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
