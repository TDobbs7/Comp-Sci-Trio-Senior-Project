<div class="container body-signin">
    <form class="form-signin" data-ng-submit="login(email, password)">
        <h2 class="form-signin-heading white-font">Sign In</h2>
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" data-ng-model="email" required autofocus>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" data-ng-model="password" required>
        </div>

        <button class="btn btn-lg btn-success btn-block" type="submit">Sign In</button>
    </form>

    <!--<button class="btn btn-sm btn-default btn-block form-signin">Sign Up</button>-->
    <a href="#/register" class= " btn btn-default btn-block form-signin" role="button">Sign Up</a>
</div> <!-- /container -->
