<div class="col-xs-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{currentUserData.user.name}}'s Judge Form for {{event.name}}</h3>
        </div>

        <div class="panel-body" data-ng-init="populateForm()" data-ng-submit="submitJudgeForm()">
            <form class="form">
                <div class="form-group">
                    <label class="col-md-2 control-label">Event Name:</label>
                    <input type="text" data-ng-model="event.name" readonly>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Event Location:</label>
                    <input type="text" data-ng-model="event.location" readonly>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Team/Project Name:</label>
                    <input type="text" placeholder="Team/Project Name" data-ng-model="judge_form.team" required>
                </div>
                <div class="form-group" id="criteria">
                    <div data-ng-repeat="(index, criterion) in event.criteria">
                        <label id="crit-{{index}}" class="col-md-2 control-label">{{criterion}}</label>
                        <input type="range" step="1" min="0" max="{{event.max_scale}}" data-ng-model="slider" data-ng-change="updateScore({{index}}, '{{criterion}}')">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Additional Comments:</label>
                    <textarea rows="6" cols="50" data-ng-model="judge_form.comments"></textarea>
                </div>
                <input class="btn btn-success" type="submit" value="Submit">
            </form>
        </div>

    </div>
</div>
