<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Event Details Page</h3>
                </div>
                <div class="panel-body">
                    <form role="form" data-ng-submit="addEvent(event)">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <input type="text" name="event_name" id="event_name" class="form-control input-sm" placeholder="Event Name" data-ng-model="event.name" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <textarea class="input-sm" rows="5" col="50" placeholder="Event Description"></textarea>
                        </div>

                        <div class="col-xs-12">
                            <div class="row form-group">
                                <label>Start Date</label><br>
                                <input type="datetime-local">
                            </div>

                            <div class="row form-group">
                                <label>End Date</label><br>
                                <input type="datetime-local">
                            </div>

                            <div class="row form-group">
                                <label>Judging Criteria</label>
                                <input type="file" accept=".doc,.docx,.pdf,.png,.jpeg">
                            </div>

                            <div class="row form-group">
                                <label>Judges</label>

                                <div data-duplicate="info" data-duplicate-min="0">
                                    <button data-duplicate-add="info" class="button">+</button>
                                    <input type="text" placeholder="Judge Full Name">
                                    <input type="email" placeholder="example@gmail.com">
                                </div>
                            </div>
                        </div>

                        <input type="submit" value="Add Event" class="btn btn-info btn-block">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
